<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB clone</title>
  <link rel="icon" href="./images/icon.png">
  <link rel="stylesheet" href="./styles/4-common.css">
  <link rel="stylesheet" href="./styles/3-header.css">
  <link rel="stylesheet" href="./styles/3-footer.css">
  <link rel="stylesheet" href="./styles/6-filters.css">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>California, Ariz...</h4>
        <ul class="popover">
          <li><h2>Arizona</h2></li>
          <ul>
            <li>City 1</li>
            <li>City 2</li>
          </ul>
          <li><h2>California</h2></li>
          <ul>
            <li>City 1</li>
            <li>City 2</li>
          </ul>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitch...</h4>
        <ul class="popover">
          <li>Internet</li>
          <li>T.V</li>
          <li>Kitchen</li>
          <li>Spa</li>
        </ul>
      </div>
      <button>Search</button>
    </section>
  </div>
  <footer>Best School</footer>
</body>
</html>
